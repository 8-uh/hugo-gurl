<footer id="footer">
    {{ if .Site.Social }}
        {{ partial "social.html" . }}
    {{ end }}
    <p class="small by-line">
    {{ with .Site.Params.copyright }}
        {{ . | markdownify }}
    {{ else }}
       crafted with <i class="fa fa-heart red" aria-hidden="true"></i> by ada . . .
    {{ end }}
    </p>
</footer>
